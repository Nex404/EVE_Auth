{% if contacts %}
<br>  
<h1>Kontakte</h1>
<br>
<div class="container">
  <table class="table table-hover table-dark">
    <thead>
      <tr>
        <!-- Your Columns HERE -->
        <th scope="col">Name</th>
        <th scope="col">Kontakt Typ</th>
        <th scope="col">Standing</th>
      </tr>
    </thead>
    <tbody>
      <!-- Your rows inside the table HERE: -->
      <tr>
        {% for c in contacts %}
        <td>{{ c[0] }}</td>
        <td>{{ c[1] }}</td>
        <td>{{ c[2] }}</td>
        {% endfor %}
      </tr>                      
    </tbody>
  </table>
</div>  
{% endif %}
